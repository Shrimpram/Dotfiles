- defaults:
    link:
      relink: true
      glob: true
      create: true

- clean: ['~']

- link:
    '/mnt/c/Users/Shreeram Modi/AppData/Roaming/alacritty/alacritty.yml':
        force: true
        if: '[ `uname -n` = Shreeram-Laptop ]'
        path: alacritty/alacritty.yml
    ~/.bashrc:
      force: true
      path: bash/bashrc
    ~/.config/bat/config: bat/config
    ~/.config/fish/: fish/*
    ~/.config/lf/lfrc: lf/lfrc
    ~/.config/neofetch/config.conf: neofetch/config.conf
