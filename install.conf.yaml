- defaults:
    link:
      relink: true
      glob: true
      create: true

- clean: ['~']

- link:
    ~/.bashrc:
      force: true
      path: bash/bashrc
    ~/.config/bat/config: bat/config
    ~/.config/fish/: fish/*
    ~/.config/lf/lfrc: lf/lfrc
    ~/.config/neofetch/config.conf: neofetch/config.conf
    ~/.config/nvim/: 
      path: nvim/*
      exclude: [ nvim/deprecated-vim-stuff.vim, old-init.vim, oldest-init.vim, ]
    ~/.profile:
      force: true
      path: profile/profile
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim/vim
    ~/.vimrc: vim/vimrc
    ~/.config/zathura/zathurarc: zathura/zathurarc
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.config/zsh/plugins/: zsh/plugins/*

- shell:
  - [git submodule update --init --recursive --remote, Installing submodules]
  - [cd binaries && sudo stow -R * -t /usr/local/, Stowing binaries]
