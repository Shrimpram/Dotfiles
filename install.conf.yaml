- defaults:
    link:
      relink: true
      glob: true
      create: true

- clean:
    ~/:
    ~/.config:
      recursive: true


- link:
    ~/.bashrc:
      force: true
      path: bash/bashrc
    ~/.config/bat/config: bat/config
    ~/.config/fish/: fish/*
    ~/.gitconfig: git/gitconfig
    ~/.config/kitty/kitty.conf: kitty/kitty.conf
    ~/.config/lf/lfrc: lf/lfrc
    ~/.config/neofetch/config.conf: neofetch/config.conf
    ~/.config/nixpkgs/home.nix:
      if: '[ `uname` = Darwin ]'
      path: nix/home.nix
    ~/.config/nvim/:
      path: nvim/*
      exclude: [ nvim/deprecated-vim-stuff.vim, old-init.vim, oldest-init.vim, ]
    ~/.profile:
      force: true
      path: profile/profile
    ~/.config/starship.toml: starship/starship.toml
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/vimrc
    ~/.config/zathura/zathurarc: zathura/zathurarc
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.config/zsh/plugins/: zsh/plugins/*

- shell:
  -
    command: git submodule update --init --recursive --remote
    description: Installing submodules
