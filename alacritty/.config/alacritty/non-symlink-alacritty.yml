# Make alacritty use command prompt (cmd.exe)
shell:
  program: Debian


# Directory the shell is started in
working_directory: C:\Users\Shreeram Modi

# Cool little block of text to test out different fonts for readability

#               o0O s5S z2Z !|l1Iij {([|})] .,;: ``''"" 
#               a@#* vVuUwW <>;^°=-~ öÖüÜäÄßµ \/\/ 
#               the quick brown fox jumps over the lazy dog
#               THE QUICK BROWN FOX JUMPS OVER THE LAZY DOG
#               0123456789 &-+@ for (int i=0; i<j; ++i) { }


# Font configuration
font:
  # The normal (roman) font face to use.
  normal:
    family: SFMono Nerd Font
    # Style can be specified to pick a specific face.
    style: Light

  # The bold font face
  bold:
    family: SFMono Nerd Font
    # Style can be specified to pick a specific face.
    style: Semibold

  # The italic font face
  italic:
    family: SFMono Nerd Font
    # Style can be specified to pick a specific face.
    style: Light Italic
  size: 11.0



